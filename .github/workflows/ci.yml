
name: frontend-ci
on:
  push:
    branches: [ "develop", "main" ]

jobs:
  test-build-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    env:
      IMAGE: ghcr.io/${{ secrets.OWNER_GITHUB_LOWER_CASE }}/sky-frontend
      TAG: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: "20", cache: "npm" }

      - run: npm ci
      - run: npm run lint
      - run: npm run test -- --watch=false --browsers=ChromeHeadless

      # Contract check: lade OpenAPI vom letzten Backend-Artifact (einfacher Weg)
      - name: Download OpenAPI (from backend artifact)
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ci.yml
          repo: ${{ secrets.OWNER_GITHUB_LOWER_CASE }}/sky-backend
          name: openapi
          path: ./schemas
          if_no_artifact_found: ignore

      - name: Generate API types (fail if schema incompatible)
        run: |
          if [ -f ./schemas/openapi.json ]; then
            npx openapi-typescript ./schemas/openapi.json -o src/app/api-types.d.ts
          else
            echo "No openapi.json found â€“ skipping strict contract check"
          fi

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (commit)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}:${{ env.TAG }}

      - name: Build & Push (latest)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}:latest

      - name: Deploy DEV (only on develop)
        if: github.ref == 'refs/heads/develop'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
          repository: ${{ github.repository_owner }}/sky-infra # Passe dies an dein infra repo an!
          event-type: frontend-image-updated
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "image_tag": "${{ env.TAG }}", "environment": "development"}'

  e2e:
    needs: test-build-push
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Playwright
        uses: microsoft/playwright-github-action@v1
      - name: Run smoke E2E vs dev
        env:
          BASE_URL: https://dev.app.skylad.de
        run: npm run e2e:smoke
